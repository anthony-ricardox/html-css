<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{   
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{  
            color: gold;
            
        }   
        div > p{    
            display: none;
        }
        div:hover > p{  
            display: block;
            color: red;
            background-color: white;
        }
      
        
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div classe="principal"> Passa o mouse aqui 
    <p >TEXTO ESCONDIDO</p> <div>
   
    
</body>
</html>
