<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de video</title>

</head>
<body>
    <h1>Hospedando videos em Html</h1> 
    <video controls width="500" poster="imagem/foto.capa.jpg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não consegue hospedar esse tipo de video</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <h3>video animation rell</h3>   
    <p>No youtube ao por em pausa aparece videos de outros concorrente</p>
   
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=XLqfMvHNSf6UN8JO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Podemos fazer a mesma coisa na plataforma da vimeos</h1>
    <p>Na vimeo não aparece videos dos concorrente quando clica em pausar,e tem mais opções</p>
    <iframe src="https://player.vimeo.com/video/67783495?h=74013688e7" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
   
    
</body>
</html>
