<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
    <style>
      body{ 
        font-family: Arial, Helvetica, sans-serif;
      }  
      table{    
        width: 500px;
        height: 50px; 
        border-collapse: collapse;
        text-align: center;
        margin: auto;
       
      }
      table th, td { 
        border: 1px solid black;
        padding: 10px;
      }
      table thead{   
        background-color: gray;
        color: white;
      }
      .m{   
        background-color: gray;
        color: white;
      }
      
    </style>
</head>
<body>
    <table> 
        <thead> 
            <tr>   
                <th scope="rowgroup" rowspan="2">Área</th>
                <th scope="rowgroup" rowspan="2">Disciplinas</th>
                <th scope="col" colspan="2"> Notas </th>
                <th scope="rowgroup" rowspan="2">Média</th>
            </tr>
             <tr>
                <td>Nota 1</td>
                <td>Nota 2</td>
                
               
            </tr>
        </thead>
        <tbody> 
           
            <tr>    
                <th scope="colgroup" rowspan="4">Exatas</th>
                <td> Matemática</td>
                <td> 0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
              
                <td>Fisica</td>
                <td> 0.0</td>
                <td> 0.0</td>
                <td> 0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td> 0.0</td>
                <td> 0.0</td>
                <td> 0.0</td>
            </tr>
            <tr>
               
                <td>Biologia</td>
                <td> 0.0</td>
                <td> 0.0</td>
                <td> 0.0</td>
            </tr>
            <tr class="m">
                <th scope="col" colspan="4" style="text-align: left;">Média de Exatas</th>
               
                <td> 0.0</td>
            </tr>
            <tr>
                <th scope="colgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td> 0.0</td>
                <td> 0.0</td>
                <td> 0.0</td>
            </tr>
            <tr>
               
                <td>Geografia</td>
                <td> 0.0</td>
                <td> 0.0</td>
                <td> 0.0</td>
            </tr>
            <tr class="m">
                <th scope="col" colspan="4" style="text-align: left;">Média de Humanas</th>
                
                <td> 0.0</td>
            </tr>

        </tbody>


    </table>
</body>
</html>
